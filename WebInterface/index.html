<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Station Météo Connectée</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>

</body>
<script>
  // Create a client instance
  client = new Paho.MQTT.Client("localhost", 1883, "clientId");

  // set callback handlers
  client.onConnectionLost = onConnectionLost;
  client.onMessageArrived = onMessageArrived;

  // connect the client
  client.connect({onSuccess:onConnect});


  // called when the client connects
  function onConnect() {
    // Once a connection has been made, make a subscription and send a message.
    console.log("onConnect");
    client.subscribe("+/temperature");
    message = new Paho.MQTT.Message("Un utilisateur vient de se connecter");
    message.destinationName = "World";
    client.send(message);
  }

  // called when the client loses its connection
  function onConnectionLost(responseObject) {
    if (responseObject.errorCode !== 0) {
      console.log("onConnectionLost:"+responseObject.errorMessage);
    }
  }

  // called when a message arrives
  function onMessageArrived(message) {
    console.log("Nouveau message du topic "+message.destinationName+" : "+message.payloadString);
    if(document.getElementById(message.destinationName) == null)
      {
        var newElem= document.createElement('div');
			  newElem.id = message.destinationName;
        newElem.innerHTML = message.destinationName+" "+message.payloadString;
				document.body.appendChild(newElem);
      }
      else {
        var div = document.getElementById(message.destinationName);
        div.innerHTML = message.destinationName+" "+message.payloadString;
      }
  }
</script>
</html>
